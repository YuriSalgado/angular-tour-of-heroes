<div *ngIf="messageService.getMessages().length">
  <h2>Messages</h2>
  <p>
    <button mat-raised-button (click)="messageService.clear()">
      Clear {{ messageService.getMessages().length }} messages
    </button>
  </p>
  <mat-card
    ><mat-list>
      <mat-list-item *ngFor="let messages of messageService.getMessages()">
        {{ messages }}
      </mat-list-item>
    </mat-list>
  </mat-card>
</div>

<mat-form-field class="example-form-field" appearance="fill">
  <mat-label>{{ label }}</mat-label>
  <input matInput type="text" #searchBox />
  <button
    matSuffix
    mat-icon-button
    *ngIf="searchBox.value"
    (click)="searchBox.value = ''"
  >
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>

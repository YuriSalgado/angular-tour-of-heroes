<h2>{{ isUpdate ? "Update" : "Create" }} hero</h2>

<form [formGroup]="form" novalidate>
  <mat-card>
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{ form.value.name | uppercase }} </mat-card-title>
      <mat-card-subtitle>hero</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content fxLayout="column">
      <mat-form-field *ngIf="isUpdate">
        <mat-label>ID</mat-label>
        <input matInput formControlName="id" />
      </mat-form-field>
      <mat-form-field>
        <mat-label>Hero name</mat-label>
        <input
          id="name"
          formControlName="name"
          matInput
          placeholder="Name"
          type="text"
        />
        <mat-error *ngIf="form.controls['name'].hasError('required')">
          Name is required.
        </mat-error>
        <mat-error *ngIf="form.controls['name'].hasError('minlength')">
          Name should contain at least 3 characters.
        </mat-error>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button *ngIf="!isUpdate" (click)="create()">Create</button>
      <button mat-button *ngIf="isUpdate" (click)="update()">Update</button>
      <button mat-button (click)="goBack()">Go Back</button>
    </mat-card-actions>
  </mat-card>
</form>

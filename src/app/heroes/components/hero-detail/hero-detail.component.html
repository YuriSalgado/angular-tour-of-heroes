<h2>{{ isUpdate ? "Update" : "Create" }} hero</h2>
<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ hero.name | uppercase }} </mat-card-title>
    <mat-card-subtitle>hero</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <mat-form-field *ngIf="isUpdate">
      <mat-label>ID</mat-label>
      <input matInput disabled [value]="hero.id" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Hero name</mat-label>
      <input
        id="name"
        matInput
        [(ngModel)]="hero.name"
        placeholder="Name"
        type="text"
      />
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-button
      [disabled]="!isFormValid()"
      *ngIf="!isUpdate"
      (click)="create()"
    >
      Create
    </button>
    <button
      mat-button
      [disabled]="!isFormValid()"
      *ngIf="isUpdate"
      (click)="update()"
    >
      Update
    </button>
    <button mat-button (click)="goBack()">Go Back</button>
  </mat-card-actions>
</mat-card>
